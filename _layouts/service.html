---
layout: default
---
{% include breadcrumb.html %}
<style>
.ServiceDescription
{
    float:left;
    width:66%;
    padding-right: 10px; 
}
.ServiceSidebar
{
    float:left;
    width:33%;
    padding-left: 10px;
}

.ServiceInShort {
    font-size: 120%;
}
</style>
<article class="page">
  
      <h1>{{ page.title }}</h1>
      <div class="ServiceDescription">
          {{ content }}
      </div>
      <div class="ServiceSidebar">
        {% if page.inshort %}<div class="ServiceInShort"><quote>{{ page.inshort }} </quote> </div>{% endif %}
        <h3>Links</h3>
        {% if page.source %}<div><a target="_blank" href="{{ page.source }}">Source</a></div>{% endif %}
        {% if page.link %}<div><a href="{{ page.link }}">Link</a> </div> {% endif %}
        
      </div>
  
  </article>
  {% include disqus.html %}>
