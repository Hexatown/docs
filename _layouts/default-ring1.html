<!DOCTYPE html>
<html>

<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="apple-touch-icon" href="resources/ios/icon/icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="resources/ios/icon/icon-76@2x.png">
    <link rel="apple-touch-icon" sizes="167x167" href="resources/ios/icon/icon-83.5@2x.png">

    <link rel="stylesheet" type="text/css" href="https://hexatown.github.io/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>

    <div class="wrapper-masthead">
        <div class="container">
            <header class="masthead clearfix">
  

                <div class="site-info">              
                    <a href="{{ site.baseurl }}/" class="site-avatar">
                    
                     <img style="height: 70px;width:auto" src="{{ site.baseurl }}/media/icon-40@3x.png" /></a>
                    <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }} (ring 1)</a></h1>
                    <p class="site-description">{{ site.description }}</p>
                    
                </div>

                <nav>
                      
                        
                    <a href="http://hexatown.com">hexatown.com</a><br/>
                    {% if page.login %}
                    <button id="callGraphButton" type="button" class="btn btn-primary" onclick="callGraphApi()">Login</button>
                    {% endif %}
                    
                </nav>
            </header>
        </div>
        
    </div>

    <div id="main" role="main" class="container">
        {{ content }}
    </div>

    <div class="wrapper-footer">
        <div class="container">
            <footer class="footer">
                {% include svg-icons.html %}
            </footer>
        </div>
    </div>

    {% include msal.html %}
    {% include analytics.html %}

</body>

</html>
